<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="data/css/index.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/sweetalert2/sweetalert2.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="../share/js/global.min.js"></script>
    <script src="../lib/sweetalert2/sweetalert2.min.js"></script>
    <script src="data/js/index.min.js"></script>
</head>

<body>
    <noscript>Error: Please enable JavaScript to view this page.</noscript>

    <div id="title" class="flex">
        <h1 id="game-title">2048</h1>
        <div id="score-container" class="board">
            <p id="score-label">Score</p>
            <h2 id="score-value">0</h2>
        </div>
        <div id="best-container" class="board">
            <p id="best-label">Best</p>
            <h2 id="best-value">0</h2>
        </div>
    </div>
    <div id="game-buttons" class="flex">
        <div id="game-desc">
            <p>Join the numbers!</p>
        </div>
        <div id="new-game">
            <p>New Game</p>
        </div>
    </div>

    <div id="game-container" class="center">

        <div id="game-background">
            <div id="game-row1" class="flex">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="game-row2" class="flex">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="game-row3" class="flex">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="game-row4" class="flex">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div id="tile-container">
        </div>
    </div>

    <div id="footer">
        <a href="../index.html">About</a>
    </div>
</body>

</html>
